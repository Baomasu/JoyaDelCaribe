<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/nosotros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
    <header>
        <h1>Nosotros</h1>
    </header>
    <section>
        <h2>Descripción</h2>
        <p>¡Bienvenidos a nuestra página! Somos un equipo apasionado que...</p>
    </section>
    <section>
        <h2>Equipo</h2>
        <div class="person-card">
            <h3>Nombre Persona 1</h3>
            <p>Descripción de la persona 1.</p>
        </div>
        <div class="person-card">
            <h3>Nombre Persona 2</h3>
            <p>Descripción de la persona 2.</p>
        </div>
        <!-- Repite para cada persona -->
    </section>
    <section>
        <div class="contactanos">
            <h2>Contáctanos</h2>
            <h4>Te brindamos atención personalizada</h4>

        </div>
        <div class="comentarios">
            <h2>Déjanos tu comentario: </h2>

                    <input type="tel" placeholder="Teléfono: ">
                    <button>Enviar</button>
                    <br>   
                </div>
                <textarea name="coment" placeholder="Comentario"></textarea>
            </form>
        </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
