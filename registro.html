<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Archivos css js navbar y Footer-->
  <link rel="stylesheet" href="./css/navbar-footer.css">
  <script src="./JavaScript/navfooter/navfooter.js" defer></script>
  <!-- Estilos de registro -->
  <link rel="stylesheet" href="./css/registro.css">
</head>

<body style="background-color: #F9DBBD;">

  <main id="resgistro">

    <section class="container-fluid d-flex justify-content-center my-5">
      <div style="background-color:#F6F0E9;" class="d-flex flex-column justify-content-center formulario">
        
        <h1 class="text-center">CREAR CUENTA</h1>

        <div class="alert alert-danger d-flex align-items-center" role="alert" id="alertaValidaciones"
          style="display: none !important;">
          <div id="alerta-txt">
          </div>
        </div>

        <form id="formRegistro"> <!--Commienza el formulario-->
          <div class="mb-3 pb-4">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="name" value="">
            <div class="invalid-feedback">
              Please provide a valid input.
            </div>
          </div>
          <div class="mb-3 pb-4">
            <label for="lastName" class="form-label">Apellido(s)</label>
            <input type="text" class="form-control" name="apellido" id="lastName" value="García">
            <div class="invalid-feedback">
              Please provide a valid input.
            </div>
          </div>
          <div class="mb-3 pb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" name="correo" id="email" value="alan@gmail.com">
            <div class="invalid-feedback">
              Please provide a valid input.
            </div>
          </div>
          <div class="mb-3 pb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="contraseña" id="password" value="123456*Lo">
            <div class="invalid-feedback">
              Please provide a valid input.
            </div>
          </div>
          <div class="mb-3 pb-4">
            <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="passwordConfirm" value="123456*Lo">
            <div class="invalid-feedback">
              Please provide a valid input.
            </div>
          </div>
          <button type="submit" class="registratebtn w-100" id="newUser">
            CREAR
          </button>
        </form> <!--termina el formulario-->

      </div>
      <div class="img-re"><img src="./src/assets/registro/registrarse1.png" alt="">
      </div>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./JavaScript/registro/registro.js"></script>
</body>

</html>
