<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <!-- Archivos css js navbar y Footer-->
    <link rel="stylesheet" href="./css/navbar-footer.css">
    <script src="./JavaScript/footer/footer.js" defer></script>
    <script src="./JavaScript/footer/footerbtn.js" defer></script>
    <script src="./JavaScript/navbar/navbar.js" defer></script>
    <script src="./JavaScript/navbar/navbarbtn.js" defer></script>


</head>

<body>

    <div id="navbar">
        <!-- Espacio donde se insertará el html dese el navbar.js -->
    </div>

    <main id="resgistro" style="background-color: #F9DBBD;">
       <section class="container-fluid">

        <div style="background-color:#F6F0E9 ;"><!--commienza el formulario-->
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ingresa tu nombre: </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre:">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Ingresa tus apellidos:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellidos:">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ingresa tu correo electrónico:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Correo">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Crea una nueva contraseña:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Confirma la contraseña:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Contraseña">
          </div>

          <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background-color: #A53860;">
  REGÍSTRATE:
</button>
        </div> <!--termina el formulario-->
        <div><img src="" alt=""></div>
       </section>
    </main>

    <div id="footer">
        <!-- Espacio donde se insertará la etiqueta <footer> desde footer.js -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
