<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid navbar-1">
        <section class="container">
            <div class="row">
                <div class="col-2 navbarEscritorio">
                    <a href=""><img src="src/assets/profilePictures/Logo.png" alt="" class="" style="height: 3rem;"></a>
                </div>
                <div class="col-10  navbarMobil">
                    <a href=""><img src="src/assets/profilePictures/Logo.png" alt="" class="" style="height: 3rem;"></a>
                </div>

                <div class="col-8 navbarBuscador">
                    <div class="input-group" style="padding-top: 0.5rem; padding-right: 4rem;">
                        <input type="text" class="form-control buscarCaja"
                            placeholder="Buscar por número de parte o descripción" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text buscarBoton" id="basic-addon2">Buscar</span>
                    </div>
                </div>

                <div class="col-2 navbarEscritorio">
                    <div class="row">
                        <a href="" class="col-5"><img src="src/assets/profilePictures/Usuario.png"
                                style="height: 3rem;"></a>
                        <a href="" class="col-4"><img src="src/assets/profilePictures/Carrito.png"
                                style="height: 3rem;"></a>
                    </div>
                </div>
                <div class="col-2 navbarMobil">
                    <div class="dropdown">
                        <button class="btn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="src/assets/profilePictures/menus.png" style="width: 2.5rem; padding-top: 0.4rem;">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Inicio</a></li>
                            <li><a class="dropdown-item" href="#">Nosotros</a></li>
                            <li><a class="dropdown-item" href="#">Productos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </section>
    <section class="container-fluid navbar-2">
        <section class="container text-center">
            <div class="row">
                <div class="col-4">
                    <a class="enlacenavbar" href="">Inicio</a>
                </div>
                <div class="col-4">
                    <a class="enlacenavbar" href="">Nosotros</a>
                </div>
                <div class="col-4">
                    <a class="enlacenavbar" href="">Productos</a>
                </div>
            </div>
        </section>
    </section>

    <main></main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
