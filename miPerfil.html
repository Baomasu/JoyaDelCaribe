<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joya del Caribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">
    </script>


    <!-- Archivos css js navbar y Footer-->
    <link rel="stylesheet" href="./css/navbar-footer.css">
    <link rel="stylesheet" href="./css/miPerfil.css">
    <script src="./JavaScript/navfooter/navfooter.js" defer></script>
    <script src="./JavaScript/miPerfil/agregarProducto.js" defer></script>




</head>

<body>
    <Main>
        <!-- Espacio donde se enconrará el cuerpo principal de la página -->
        <section class="container-flud container-title"></section>
        <section class="container-flud container-card-details"></section>
        <section class="container-flud container-slide-item"></section>
        <section class="container-flud">
            <section class="container">

          

                <!-- Modal -->
                <div class="container-fluid">
                    <div class="row container">
                        <b class="txt-style">Nombre del producto:</b>
                        <input class="col-12 txt-input" style="margin-bottom: 1rem;" type="text" placeholder="Nombre" id="form-nombre">
                        <b class="txt-style">Tipo de producto:</b>
                        <input class="col-12 txt-input" style="margin-bottom: 1rem;" type="text" placeholder="Tipo de producto"
                            id="form-tipo">
                        <b class="txt-style">Detalles del producto:</b>
                        <input class="col-12 txt-input-box" style="margin-bottom: 1rem;" type="text" placeholder="Detalles del producto"
                            id="form-detalles">
                        <b class="txt-style">Precio:</b>
                        <input class="col-12 txt-input" style="margin-bottom: 1rem;" type="text" placeholder=" 999.99" id="form-precio">
                        <b class="txt-style">Categoría:</b>
                        <input class="col-12 txt-input" style="margin-bottom: 1rem;" type="text" placeholder="Categoría"
                            id="form-categoria">
                        <b class="txt-style">Imagen de producto:</b>
                        <button type="button" style="margin-bottom: 1rem; margin-top: 1rem;"class=" col-4 btn-img" id="btn-img">Subir Imagen</button>

                        <div class="row">
                            <div class="alert alert-danger fade show col-lg-6 col-sm-12 text-center"
                                style="display:none;" role="alert" id="alertaValidaciones">
                                <p id="alerta-txt"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" style="margin-bottom: 1rem;"  class="btn btn-cerrar" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" style="margin-bottom: 1rem;" class="btn btn-crear" id="btn-crear">Crear</button>
                </div>


            </section>
        </section>



    </Main>

</body>

</html>
